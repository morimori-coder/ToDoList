<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ToDoリスト(メモリ版)</title>
    <meta name="description" content="メモリ版のToDoリストです">
    <!-- CSS-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="home">
        <header class="wrapper">
            <h1>ToDoリスト</h1>
        </header>
        <div class=" wrapper">
            <h2 class="home-content ">タスクを記入して追加</h2>
            <textarea class="home-content answer_area b-100 my-3" placeholder="ここにタスクを記入"></textarea>
            <button class="addButton b-100 my-3" onclick="addItem()">追加</button>
            <button class="addButton b-100 my-3" onclick="delItem()">削除</button>
            <div class="home-content border">
            </div>
            <form name="checkBoxForm">
            </form>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
